theme = "onedark"

[editor]
line-number = "relative"
mouse = false
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
0 = "goto_line_start"
"$" = "goto_line_end"

[keys.insert]
j = { j = "normal_mode" } # Maps `jj` to exit insert mode
