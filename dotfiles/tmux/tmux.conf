# change tmux prefix key to backtick 
unbind-key C-b
set-option -g prefix ` 
bind-key ` send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# set scrolling mode to vi - doesnt work
